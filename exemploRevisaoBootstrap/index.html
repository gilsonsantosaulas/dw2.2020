                        <div class="form-group col-md-6">
                            <label for="cpf">CPF</label>

                        </div>
                        <div class="form-group col-md-12">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group col-md-12">
